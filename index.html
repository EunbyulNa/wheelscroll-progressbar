<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="main.js"></script>
    <title>Wheel scroll + Skill progress bar</title>
  </head>
  <body>

   <div id="first">
     <h1>SCROLL DOWN</h1>
   </div>
   <div id="first2">
     <h1>TO SEE MY PROGRESS BAR</h1>
   </div>

<div id="second">
  <div class="skill_wrap">
    <div class="skill_title">
      <h3># PROGRESS BAR </h3>
    </div>
    <div class="skill_list">
      <div class="skill_box cf">
        <div class="gauge">
         <div class="gauge_box">
           <div class="bar"></div>
         </div>
        </div>
        <span class="percent" data-num="90">90%</span>
      </div>
      <div class="skill_box cf">
        <div class="gauge">
         <div class="gauge_box">
           <div class="bar"></div>
         </div>
        </div>
        <span class="percent" data-num="80">80%</span>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
